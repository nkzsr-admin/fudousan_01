<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>会社概要 | 沖縄ハウジング</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { overflow-y: scroll; }
    .hidden { display: none; }
    body { display: flex; flex-direction: column; min-height: 100vh; }
    main { flex: 1; }
  </style>
</head>
<body class="bg-white text-gray-900 font-sans">

<!-- Header -->
<header class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
  <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4 relative">
    <a href="fudousann.html"><h1 class="text-xl font-bold tracking-wide">沖縄ハウジング</h1></a>
    <button id="menu-toggle" class="md:hidden block focus:outline-none absolute right-6 z-50" aria-label="メニューを開く">
      <svg id="menu-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path id="menu-icon-path" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <nav id="mobile-menu" class="hidden fixed inset-0 z-40 bg-white/90 backdrop-blur flex flex-col justify-center items-center text-center text-lg md:static md:flex md:flex-row md:bg-transparent md:backdrop-blur-none md:items-center md:justify-center md:text-base">
      <div class="flex flex-col items-center w-full px-6 md:flex-row md:w-auto md:px-0">
        <a href="fudousann-search-page.html" class="hover:underline text-lg md:text-base my-3 md:my-0 md:ml-8 md:mr-0">物件</a>
        <a href="fudousann-news-page.html" class="hover:underline text-lg md:text-base my-3 md:my-0 md:ml-8 md:mr-0">お知らせ</a>
        <a href="fudousann-company-page.html" class="hover:underline text-lg md:text-base my-3 md:my-0 md:ml-8 md:mr-0">会社案内</a>
        <a href="fudousann-contact-page.html" class="hover:underline text-lg md:text-base my-3 md:my-0 md:ml-8 md:mr-0">問い合わせ</a>
      </div>
    </nav>
  </div>
</header>
<div class="h-10"></div>

<main class="w-full max-w-2xl md:max-w-4xl mx-auto px-4 py-8 md:px-8 md:py-16">
  <h2 class="text-3xl font-bold border-b-2 border-orange-500 pb-2 mb-6 text-center">お問い合わせ</h2>
  <form class="space-y-6">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">お名前</label>
      <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-orange-500 focus:border-orange-500" placeholder="山田 太郎" required />
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">メールアドレス</label>
      <input type="email" id="email" name="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-orange-500 focus:border-orange-500" placeholder="example@mail.com" required />
    </div>

    <div>
      <label for="subject" class="block text-sm font-medium text-gray-700">件名</label>
      <input type="text" id="subject" name="subject" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-orange-500 focus:border-orange-500" placeholder="ご相談内容など" required />
    </div>

    <div>
      <label for="message" class="block text-sm font-medium text-gray-700">お問い合わせ内容</label>
      <textarea id="message" name="message" rows="6" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-orange-500 focus:border-orange-500" placeholder="お問い合わせ内容をこちらにご記入ください" required></textarea>
    </div>

    <div class="text-center">
      <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-8 rounded-md transition duration-200 text-lg">送信する</button>
    </div>
  </form>
</main>

<!-- Footer -->
<footer class="bg-gray-100 text-gray-700 py-8 border-t text-sm w-full mt-12">
  <div class="max-w-7xl mx-auto px-6 text-center">
    <p>Copyright(C) 沖縄ハウジング. All Rights Reserved.</p>
  </div>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const menuToggle = document.getElementById('menu-toggle');
    const menuIconPath = document.getElementById('menu-icon-path');
    const mobileMenu = document.getElementById('mobile-menu');
    let isOpen = false;

    menuToggle.addEventListener('click', () => {
      isOpen = !isOpen;
      mobileMenu.classList.toggle('hidden');
      document.body.classList.toggle('overflow-hidden', isOpen);
      document.body.classList.toggle('h-screen', isOpen);

      menuIconPath.setAttribute('d', isOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16');
    });
  });
</script>

</body>
</html>
